<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Slider | CodingNepal</title>
    <link rel="stylesheet" href="vertical.css">
</head>
<body>
  <div class="wrapper">
    <div class="outer">
      <div class="list-item" style="--delay:-1;">
        <div class="content">
          <div class="details">
            <p>Frontend Developer</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:0;">
        <div class="content">
          <div class="details">
            <p>YouTuber & Blogger</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:1;">
        <div class="content">
          <div class="details">
            <p>Freelancer & Vlogger</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:2;">
        <div class="content">
          <div class="details">
            <p>Backend Developer</p>
          </div>
        </div>
      </div>
      <div class="list-item" style="--delay:2;">
        <div class="content">
          <div class="details">
            <p>Teacher & Advertiser</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
